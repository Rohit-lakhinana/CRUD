<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DATA</title>
</head>
<body>
    <br><br>
    <center>
        <h2>SUBMIT FORM</h2>
    <form action="http://localhost:8000/api/users" method="post">
        <div>
            <label for="fname">First Name : </label>
            <input type="text" id="fname" name="fname">
        </div>
        <br>
        <div>
            <label for="lname">Last Name : </label>
            <input type="text" id="lname" name="lname">
        </div>
        <br>
        <div>
            <label for="email">Email : </label>
            <input type="email" id="eamil" name="email">
        </div>
        <br>
        <div>
            <label for="job">Occupation</label>
        <select id="job" name="job">
            <option>FRONT-END DEVELOPER</option>
            <option>BACK-END DEVELOPER</option>
            <option>MERN DEVELOPER</option>
            <option>MEAN DEVELOPER</option>
            <option>REACT DEVELOPER</option>
        </select>
        </div>
        <br>
        <div>
        <label for="gender"> Gender : </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">FeMale
        </div>
        <br>
        <div>
            <label for="hobbie">Hobbies :</label>
            <select id="hobbie" name="hobbie">
                <option>BOOK READING</option>
                <option>WRITING CODE</option>
                <option>BROWSING NET</option>
                <option>SOLVING LEETCODE</option>
                <option>SOLVING HACKERSRANK</option>
            </select>
        </div>
        <br><br>
        <input type="submit">
    </form>
    </center>

</body>
</html>
